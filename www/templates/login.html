<ion-content padding="true">
	<div class="wbox" style="padding:30px;">
		<h1 style="text-align:center;">{{title}}</h1>
		<ion-list style="">
			<label class="item item-input">
				<input type="text" id="phone" ng-model="user.phone" placeholder="Phone">
			</label>
		</ion-list>
		<div style="height: 40px;" class="spacer"></div>
		<button class="button button-stable button-block" id="login-button" ng-click="login(user)">NEXT</button>
	</div>
</ion-content>
