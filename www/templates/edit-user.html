<ion-header-bar class="bar-stable">
	<button class="button button-icon" ng-click="goPage(2)">
		<i class="icon ion-ios-arrow-back">Back</i>
	</button>
	<h1 class="title">{{title}}</h1>
</ion-header-bar>

<ion-content class="content-stable">
	<form name="updateTaskForm" class="updateTaskForm" ng-submit="update_user_info(user_data)" novalidate>
		<div class="list">
			<label class="item item-input item-stacked-label">
				<span class="input-label">First name</span>
				<input type="text" placeholder="First name" ng-model="user_data.f_name" />
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Last name</span>
				<input type="text" placeholder="Last name" ng-model="user_data.l_name" />
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Email</span>
				<input type="text" placeholder="Email" ng-model="user_data.email" /> 	
			</label> 			
			<label class="item item-input item-stacked-label">
				<span class="input-label">Phone</span>
				<input type="text" placeholder="Phone" ng-model="user_data.phone" />
			</label>
		</div>
		<div class="padding">
			<button class="button button-block button-positive" type="submit">Update</button>
		</div>
	</form>
</ion-content>
